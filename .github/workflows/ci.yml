
name: Phoenix Test Automation workflow 

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule: #set the cron for mid night ist --UTC
    - cron: "30 19 * * *"
  workflow_dispatch: 
    inputs: 
      env:
        description: "Environment"
        type: choice
        options: [qa,uat,dev]
        default: qa
        required: true
      suiteXmlFile:
        description: "TestNG Xml File"
        type: choice
        options: [testng.xml,smoke.xml,regression.xml,testng-datadriven.xml]
        default: testng.xml
        required: true

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Default Values for Execution
      id: default
      run: |
            echo "suiteXmlFile=${{ github.event.inputs.suiteXmlFile || 'testng.xml'}}" >> $GITHUB_OUTPUT
            echo "env=${{ github.event.inputs.env || 'qa' }}" >> $GITHUB_OUTPUT
        
    - name: Execute Test Automation Framework
      run: mvn clean test -DsuiteXmlFile="${{ steps.default.outputs.suiteXmlFile }}" -Denv="${{ steps.default.outputs.env }}"

    - name: Upload a Build Artifact
      if: always()
      uses: actions/upload-artifact@v5.0.0
      with:
        name: Surefire Report
        path: target/surefire-reports/
        retention-days: 10
        
